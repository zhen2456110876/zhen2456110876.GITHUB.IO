<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>刷次数</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/2.0.css" type="text/css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/layer.min.js" type="application/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="box col-12">
            
            <div class="text-center alert alert-success mb-3" role="alert" id="content">
                使用教程<br>
                打开羊羊小程序，点击俺的名片,把ID记下来<br>
                在上方输入自己的ID,获取Token<br>
                获取token速度由羊羊服务器决定，慢的话多获取几遍
            </div>
            <div class="form-inline uid mb-3 clearfix">
                <div class="form-floating col-6">
                    <input class="form-control" id="uid" placeholder="输入UID获取token" oninput="value=value.replace(/[^\d]/g,'')">
                    <label for="token">输入UID获取token</label>
                </div>
                <button class="btn btn-success col-3" id="get_token">点击获取 token</button>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="token" placeholder="请输入你的 token">
                <label for="token">请输入你的 token</label>
            </div>
           
            <button class="btn btn-success col-12 mb-4" id="get_code">提交</button>
           


                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/2.0.js"></script>

</body>

</html>
